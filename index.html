<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the world</title>
    <meta name="description" content="Travels of Jacques Cousteau" />
    <meta name="author" content="Olga Golubev" />
    <meta name="keywords" content="Travel, Nature, Adventure" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/Logo.svg" alt="Logotype" />
      </header>
      <main class="content">
        <section class="explorer">
          <img
            class="explorer__photo"
            src="images/jacques-cousteau.jpg"
            alt="Profile image"
          />
          <div class="explorer__info">
            <div class="explorer__name-wrapper">
              <h1 class="explorer__name">Jacques Cousteau</h1>
              <button
                aria-label="Edit profile"
                type="button"
                class="explorer__edit-button"
              ></button>
            </div>
            <p class="explorer__description">Explorer</p>
          </div>
          <button
            aria-label="Add new"
            type="button"
            class="explorer__add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="cards__item card">
              <img
                class="card__image"
                src="images/yosemite.jpg"
                alt="Landscape with a river in the forest on the background of mountains"
              />
              <div class="card__title">
                <h2 class="card__title-text">Yosemite Valley</h2>
                <button type="button" class="card__fav-icon"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                class="card__image"
                src="images/lake-louise.jpg"
                alt="Landscape with a river in the forest on the background of mountains"
              />
              <div class="card__title">
                <h2 class="card__title-text">Lake Louise</h2>
                <button type="button" class="card__fav-icon"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                class="card__image"
                src="images/bald-mountains.jpg"
                alt="Landscape with a river in the forest on the background of mountains"
              />
              <div class="card__title">
                <h2 class="card__title-text">Bald Mountains</h2>
                <button type="button" class="card__fav-icon"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                class="card__image"
                src="images/latemar.jpg"
                alt="Landscape with a river in the forest on the background of mountains"
              />
              <div class="card__title">
                <h2 class="card__title-text">Latemar</h2>
                <button type="button" class="card__fav-icon"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                class="card__image"
                src="images/vanoise.jpg"
                alt="Landscape with a river in the forest on the background of mountains"
              />
              <div class="card__title">
                <h2 class="card__title-text">Vanoise National Park</h2>
                <button type="button" class="card__fav-icon"></button>
              </div>
            </li>
            <li class="cards__item card">
              <img
                class="card__image"
                src="images/lago.jpg"
                alt="Landscape with a river in the forest on the background of mountains"
              />
              <div class="card__title">
                <h2 class="card__title-text">Lago di Braies</h2>
                <button type="button" class="card__fav-icon"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <form class="modal__form form">
          <h2 class="form__title">Edit profile</h2>
          <fieldset class="form__fieldset">
            <input class="form__input" type="text" value="Jacques Cousteau">
            <input class="form__input" type="text" value="Explorer">
          </fieldset>
          <button class="form__submit" type="submit">Save</button>
        </form>
        <button class="form__close" type="button" aria-label="Close"></button>
      </div>

    </div>
    
    <script src="scripts/index.js"></script>
  </body>
</html>
