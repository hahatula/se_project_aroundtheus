<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the world</title>
    <meta name="description" content="Travels of Jacques Cousteau" />
    <meta name="author" content="Olga Golubev" />
    <meta name="keywords" content="Travel, Nature, Adventure" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/Logo.svg" alt="Logotype" />
      </header>
      <main class="content">
        <section class="explorer">
          <img
            class="explorer__photo"
            src="images/jacques-cousteau.jpg"
            alt="Profile image"
          />
          <div class="explorer__info">
            <div class="explorer__name-wrapper">
              <h1 class="explorer__name">Jacques Cousteau</h1>
              <button
                aria-label="Edit profile"
                type="button"
                class="explorer__edit-button"
              ></button>
            </div>
            <p class="explorer__description">Explorer</p>
          </div>
          <button
            aria-label="Add new"
            type="button"
            class="explorer__add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="cards__item card">
                <img class="card__image" src="" alt="" />
                <div class="card__title">
                  <h2 class="card__title-text"></h2>
                  <button type="button" class="card__fav-icon"></button>
                </div>
                <button type="button" class="card__trash-icon"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Modal Windows -->

    <div class="modal modal_type_profile">
      <div class="modal__container">
        <form class="modal__form form">
          <h2 class="form__title">Edit profile</h2>
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_name"
              name="name"
              type="text"
              value="Jacques Cousteau"
            />
            <input
              class="form__input form__input_about"
              name="about"
              type="text"
              value="Explorer"
            />
          </fieldset>
          <button class="form__submit" type="submit">Save</button>
        </form>
        <button
          class="modal__close-btn"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="modal modal_type_add-card">
      <div class="modal__container">
        <form class="modal__form form">
          <h2 class="form__title">New place</h2>
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_title"
              name="title"
              type="text"
              placeholder="Title"
            />
            <input
              class="form__input form__input_image-link"
              name="image-link"
              type="text"
              placeholder="Image link"
            />
          </fieldset>
          <button class="form__submit" type="submit">Create</button>
        </form>
        <button
          class="modal__close-btn"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="modal modal_type_show-image">
      <div class="modal__image-wrapper">
        <img class="modal__image" src="#" alt="" />
        <p class="modal__image-lable"></p>
        <button
          class="modal__close-btn"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <!-- Scripts -->

    <script src="scripts/index.js"></script>
    <script src="scripts/modal.js"></script>
  </body>
</html>
