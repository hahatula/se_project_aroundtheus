<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the world</title>
    <meta name="description" content="Travels of Jacques Cousteau" />
    <meta name="author" content="Olga Golubev" />
    <meta name="keywords" content="Travel, Nature, Adventure" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/Logo.svg')%>"
          alt="Logotype"
        />
      </header>
      <main class="content">
        <section class="explorer">
          <img
            class="explorer__photo"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Profile image"
          />
          <div class="explorer__info">
            <div class="explorer__name-wrapper">
              <h1 class="explorer__name"></h1>
              <button
                aria-label="Edit profile"
                type="button"
                class="explorer__edit-button"
              ></button>
            </div>
            <p class="explorer__description"></p>
          </div>
          <button
            aria-label="Add new"
            type="button"
            class="explorer__add-button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="cards__item card">
                <img class="card__image" src="" alt="" />
                <div class="card__title">
                  <h2 class="card__title-text"></h2>
                  <button type="button" class="card__fav-icon"></button>
                </div>
                <button type="button" class="card__trash-icon"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Modal Windows -->

    <div class="modal modal_type_profile">
      <div class="modal__container">
        <form class="modal__form form" name="profile-form" novalidate>
          <h2 class="form__title">Edit profile</h2>
          <fieldset class="form__fieldset">
            <label class="form__field">
              <input
                id="user-name"
                class="form__input form__input_name"
                name="name"
                type="text"
                value="Jacques Cousteau"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__error-message user-name-error-message"></span>
            </label>
            <label class="form__field">
              <input
                id="about"
                class="form__input form__input_about"
                name="about"
                type="text"
                value="Explorer"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__error-message about-error-message"></span>
            </label>
          </fieldset>
          <button class="form__submit form__submit_disabled" type="submit">
            Save
          </button>
        </form>
        <button
          class="modal__close-btn"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="modal modal_type_add-card">
      <div class="modal__container">
        <form class="modal__form form" name="card-form" novalidate>
          <h2 class="form__title">New place</h2>
          <fieldset class="form__fieldset">
            <label class="form__field">
              <input
                id="card-name"
                class="form__input form__input_title"
                name="name"
                type="text"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="form__error-message card-name-error-message"></span>
            </label>
            <label class="form__field">
              <input
                id="link"
                class="form__input form__input_image-link"
                name="link"
                type="url"
                placeholder="Image link"
                required
              />
              <span class="form__error-message link-error-message"></span>
            </label>
          </fieldset>
          <button class="form__submit form__submit_disabled" type="submit">
            Create
          </button>
        </form>
        <button
          class="modal__close-btn"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="modal modal_type_show-image">
      <div class="modal__image-wrapper">
        <img class="modal__image" src="#" alt="" />
        <p class="modal__image-lable"></p>
        <button
          class="modal__close-btn"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="modal modal_type_confirm">
      <div class="modal__container">
        <div class="modal__no-form">
          <h2 class="modal__title">Are you sure?</h2>
          <button class="modal__confirm-btn" type="button">Yes</button>
        </div>
        <button
          class="modal__close-btn"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </body>
</html>
